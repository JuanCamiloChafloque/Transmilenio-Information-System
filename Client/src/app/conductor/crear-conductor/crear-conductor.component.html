<div *ngIf="rol == 'COORDINADOR' && user != undefined" class="title">
  <h2>Crear Conductor</h2>
</div>

<div class="form">
  <p>Nombre</p>
  <input type="text" class="field" [(ngModel)]="conductor.name">
  <p>Cedula</p>
  <input type="text" class="field" [(ngModel)]="conductor.cedula">
  <p>Telefono</p>
  <input type="text" class="field" [(ngModel)]="conductor.telefono">
  <p>Direcci√≥n</p>
  <input type="text" class="field" [(ngModel)]="conductor.direccion">
</div>

<div class="btn-box">
  <button (click)=create() [disabled]="!canSubmit">Confirmar</button>
  <button (click)=cancel()>Cancelar</button><br>
</div>

<div class="msg-box">
  {{message}}
</div>
