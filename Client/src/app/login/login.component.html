<div class="img-background">
  <div class="login-box">
    <h1>Login</h1>
    <div class="text-box">
      <input type="text" placeholder="username" [(ngModel)]="username">
    </div>
    <div class="text-box">
      <input type="password" placeholder="password" [(ngModel)]="password">
    </div>
    <button (click)=iniciarSesion() type="submit">Ingresar</button>
    <div class="msg-box">
      {{message}}
    </div>
  </div>
</div>
